<div class="form-group">
    <div class="error" >{{ errorMessage }}</div>
    <ul>
        <li ng-repeat="item in foundItems">
            {{item.name + " (" + item.shortName + ") : " + item.description}}
            <br>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="onRemove({index: $index})">
                    Don't want this one!
                </button>
            </div>
        </li>
    </ul>
</div>
