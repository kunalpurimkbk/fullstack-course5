<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="listOfItems" style="border-color:{{lunchStatusColor}}">
         <!-- Please do NOT consider an empty item, i.e., , , as an item towards to the count -->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="onCheckButtonClicked();">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{lunchStatusColor}}">
           <!-- Your message can go here. -->
           {{lunchStatus}}
         </div>
   </div>

</body>
</html>
